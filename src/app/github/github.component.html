<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-github-form (searching)='finduserRequest($event)'></app-github-form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 image-end mb-4">
            <img src="{{users.avatar_url}}">
        </div>

        <div class="card mb-4  bg-dark col-md-7" style="width: 18rem;">
            <div class="card-body text-white">
                <h5 class="card-title"></h5>
                <h4 class="card-title mb-2 subtitle">Github Username : {{users.login}}</h4>
                <h4 class="card-title mb-2 subtitle">Repositories: {{users.public_repos}}</h4>
                <h4 class="card-title mb-2 subtitle">Date Created: {{users.created_at | date}}</h4>
            </div>
        </div>


    </div>
</div>
