<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-github-form (searching)='finduserRequest($event)'></app-github-form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="{{users.avatar_url}}">
        </div>

        <div class="card mb-4  bg-dark col-md-6" style="width: 18rem;">
            <div class="card-body text-white">
                <h5 class="card-title"></h5>
                <h4 class="card-title mb-2 subtitle">Github Username : <a href="{{users.html_url}}">{{users.login}}</a>
                </h4>
                <p class="border text-center">Click your username to be directed to your original page.</p>
                <h4 class="card-title mb-2 subtitle">Repositories: {{users.public_repos}}</h4>
                <h4 class="card-title mb-2 subtitle">Date Created: {{users.created_at | date}}</h4>

            </div>
        </div>


    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-4" style="font-weight: bolder; text-decoration: underline;">YOUR REPOSITORIES:
            </h1>
            <div *ngFor='let repository of repoServiceRequest.thisrepository'>
                <div class="border mt-4">
                    <h3 style="font-weight: bolder; text-decoration: underline;" class="text-center mt-4 mb-4">
                        {{repository.name}}</h3>
                    <h4 class="text-center">{{repository.description}}</h4>
                    <h4></h4>
                </div>
            </div>
        </div>
    </div>
</div>
