<form (ngSubmit)='search(searchForm)' #searchForm='ngModel'>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Search Usename"
            [(ngModel)]='searchUsername.username' #username='ngModel'>
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
